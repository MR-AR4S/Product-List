<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/product.css">
  
  <title>Ar4sCode | Product list with cart</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <h1>Dessert</h1>
    <div class="product-container">

    </div>
  </div>

  <div class="cart-container">
    <h1>Your Cart(5)</h1>
    <div class="cart-quantity-container">
      <div class="cart-quantity">
        <div class="product-quantity">
          <p class="quantity-item-name">Classic Tiramisu</p>
          <div class="product-quantity-count">
            <p class="quantity-count">1x</p>
            <p class="item-price">$6.00</p>
            <p class="quantity-total">$5.99</p>
          </div>
        </div>
        <button class="remove-quantity-btn">
          <img src="./assets/images/icon-remove-item.svg" alt="">
        </button>
      </div>

      <button class="order-btn">Confirm Order</button>
    </div>
  </div>

  <script type="module" src="./scripts/product.js"></script>
</body>
</html>
