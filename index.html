<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/product.css">
  
  <title>Ar4sCode | Product list with cart</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <h1>Desserts</h1>
    
    <div class="product-container">
      <div class="thumbnail-place">
        <img class="thumbnail-img" src="./assets/images/image-waffle-thumbnail.jpg" alt="Waffle">
        <div class="add-to-cart">
          <img src="./assets/images/icon-add-to-cart.svg" alt="">
          Add to Cart
        </div>
      </div>
      <div class="product-detail">
        <p class="product-title">Waffle</p>
        <p class="product-name">Waffle with Berries</p>
        <p class="product-price">$6.50</p>
      </div>
    </div>
  </div>
  
  <div class="attribution">
    Coded by <a href="#">Ar4sCode</a>.
  </div>

  <script type="module" src="./scripts/product.js"></script>
</body>
</html>
